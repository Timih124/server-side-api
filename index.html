<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--added bootstrap headings to the documents-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <!-- Main heading -->
<header>
    <div class="pb-2 bg-primary pt-2"> 
        <div class="container">
            <h1 class="text-center text-white">What's the weather like?</h1>
        </div>
    </div>
</header>
            <!-- Created container for the search -->
    <div class="container-fluid"> 
        <div class="row"> 
            <div class="col-lg-3 bg-primary pb-2"> 
                <h5>Search for a city:</h5>
                <form id='' class="ml-auto form-inline">
                   <div class="my-0 md-form"> 
                    <input id="searchTerm" type="text" class="form-control" placeholder="Search for city">
                 </div>
                    <button id="searchCity" href="#" class="btn btn-light btn-md" type="button">Search
                        <i class="far fa-search"></i>
                       </button>
                </form>

                <h3 id=""></h3> 
                <ul></ul>
     </div>

        <div class='col-9'>
            <div class="row" id='forecastToday'></div>
        </div>

        <div class="row">
            <h3>Your5 Day Weather Forecast</h3>
        </div>

    

        <!-- new container for the five day forecast-->
        <div class="col-md-12 mt-4"> 

            <h5 id="forecast-five-day" class="mt-3 hide">Your Five Day Forecast</h5>

            <div id="forecast" class="row"> 
         </div> 
    </div> 
</div> 
 
                    <!-- added javascript and Jquery scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
